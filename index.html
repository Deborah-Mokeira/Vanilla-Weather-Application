<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="images/2682848_day_forecast_sun_sunny_weather_icon.png" alt="Clear" id="icon" />
                  <div>
                    <strong id="temperature">10</strong>
                    <span class="units">Â°C</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity">74</span>%</li>
                  <li>Wind: <span id="wind">4</span> km/h</li>
                </ul>
              </div>
           </div>    
           <div class="weather-forecast" id="forecast">
      </div>
      </div>
      </div>  
      <small ><a href="https://github.com/Deborah-Mokeira/Vanilla-Weather-Application">Open-source code by,</a>   <strong>Deborah Nyambati</strong></small>
      <script src="src/index.js"></script>
  </body>
</html>
