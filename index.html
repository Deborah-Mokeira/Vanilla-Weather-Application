<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <div class="overview">
              <h1 id="city">Houston</h1>
              <ul>
                <li>Friday<span id="date">3/3</span></li>
                <li id="description">Clear</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                    <img src="images/cloud_day-icon.png" alt="Clear" id="icon" />
                    <div>
                      <strong id="temperature"></strong
                      >22<span class="units"> Â°C</span>
                    </div>
                  </div>
                  
                </div>
              </div>
              <div class="col-6">
                <ul>
                    <li>Precipitation: <span id="Precipitation">0</span>%</li>
                  <li>Humidity: <span id="humidity">76</span>%</li>
                  <li>Wind-speed: <span id="wind">4</span> m/h</li>
                </ul>
              </div>
            </div>
          </div>
          <small>
            <a href="https://github.com/Deborah-Mokeira/Vanilla-Weather-Application"
            target="_blank"> Open-source code</a>
              by Deborah Nyambati
          </small>
        </div>
      </div>
      <script src="src/app.js"></script>
    </body>
  </html>
    <script src="src/index.js
    "></script>
</body>
</html>
